<div id="ItemTemplateContainer">

  <!-- Default Item Detail Layout Template -->
  <script id="DefaultItemDetailLayoutTemplate" type="text/template">

    <div class="row itemdetail-container">
      <div class="quarter">
        <div data-region="itemDetailAssetRegion"></div>
      </div>
      <div class="half">
        <div data-region="itemDetailTitleRegion"></div>
        <div class="itemdetail-price-container" data-region="itemDetialPriceRegion"></div>
        <div data-region="itemDetailAvailabilityRegion"></div>
        <div data-region="itemDetail.SubscriptionRegion"></div>
        <div data-region="itemDetailAttributeRegion"></div>

      </div>
      <div class="quarter">
        <div data-region="itemDetailAddToCartRegion"></div>
      </div>
    </div>
  </script>

  <!-- Default Item Detail Title Template -->
  <script id="DefaultItemTitleTemplate" type="text/template">
    <h1 class="itemdetail-title"><%= E.displayName %></h1>
  </script>

  <!-- Default Item Detail Asset Template -->
  <script id="DefaultItemAssetTemplate" type="text/template">
    <img src="<%- E.getDefaultImagePath(E.attributes.assets) %>" alt="<%= E.getDefaultImageName(E.attributes.assets) %>" class="itemdetail-main-img" />
  </script>

  <!-- Default Item Detail Attribute Template -->
  <script id="DefaultItemAttributeItemTemplate" type="text/template">
    <td class="itemdetail-attribute-label-col">
      <%= E.displayName %>
    </td>
    <td class="itemdetail-attribute-value-col">
      <%= E.displayValue %>
    </td>
  </script>

  <!-- Default Item Detail Availability Template -->
  <script id="DefaultItemDetailAvailabilityTemplate" type="text/template">
    <ul>
      <li class="itemdetail-availability-state"><%= E.getAvailabilityDisplayText(E.availability.state) %></li>
      <li data-region="defaultItemDetailReleaseDateRegion" class="itemdetail-release-date"></li>
    </ul>
  </script>

  <!-- Default Item Detail Price Template -->
  <script id="DefaultItemDetailPriceTemplate" type="text/template">
    <ul>
      <li data-region="defaultItemDetailListPriceRegion" class="price-list-item"></li>
      <li class="price-purchase-item">
        <label class="itemdetail-label itemdetail-purchase-price-label"><%= E.getI18nLabel('itemDetail.purchasePrice') %></label>
        <span class="itemdetail-value itemdetail-purchase-price"><%= E.getPurchasePrice(E.price) %></span>
      </li>
    </ul>
  </script>

  <!-- Default Item Detail Subscription Template -->
  <script id="DefaultItemDetailSubscriptionTemplate" type="text/template">
    <div>[subscription info goes here]</div>
  </script>

  <!-- Default Item Detail Add To Cart Template -->
  <script id="DefaultItemDetailAddToCartTemplate" type="text/template">
    <form class="itemdetail-addtocart-form">
      <ul>
        <li>
          <label for="itemdetail-select-quantity"><%= E.getI18nLabel('itemDetail.quantity') %></label>
          <select id="itemdetail-select-quantity" name="itemdetail-select-quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </li>
        <li>
          <button class="btn-round btn btn-primary btn-itemdetail-addtocart" data-actionlink="<%= E.getCortexPath() %><%= E.addtocart.actionlink %>" <%= E.checkForDisabledAddToCart(E) %> ><%= E.getI18nLabel('itemDetail.addToCart') %></button>
        </li>
      </ul>
    </form>
  </script>

  <!-- Default Item Detault Release Date Template -->
  <script id="DefaultItemDetailReleaseDateTemplate" type="text/template">
    <label class="itemdetail-releasedate-label"><%= E.getI18nLabel('availability.releasedOn') %>: </label>
    <span class="cart-lineitem-releasedate-value"><%= E.getAvailabilityReleaseDate(E.availability.releaseDate) %></span>
  </script>

  <!-- Default Item Detault List Price Template -->
  <script id="DefaultItemDetailListPriceTemplate" type="text/template">
    <label class="itemdetail-label itemdetail-list-price-label"><%= E.getI18nLabel('itemDetail.listPrice') %></label>
    <span class="itemdetail-value itemdetail-list-price"><%= E.getListPrice(E.price) %></span>
  </script>
</div>
.
