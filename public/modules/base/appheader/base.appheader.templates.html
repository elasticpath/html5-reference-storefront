<div id="AppHeaderTemplateContainer">

  <!-- Header Container -->
  <script type="text/template" id="AppHeaderDefaultTemplateContainer">

    <div class="back-button-container">[back button template goes here]</div>

    <!-- Logo Container -->
    <div class="logo-container">[logo template goes here]</div>

    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon"></span>
    </button>

    <div class="collapse navbar-collapse">  <!-- bootstrap: '.collapse' — necessary for 'collapse' component -->
      <ul class="global-nav-container btn-group">  <!-- added bootstrap '.btn-group' class -->
        <li data-region="authMenuItemRegion" ><!--  removed inline style declaration --></li>
        <li class="global-nav-cart-nav">
          <button class="global-nav-link global-nav-cart" onclick="location.href='#mycart'" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon"></span></button>
          <!-- ^^^ added '.global-nav-link and .global-nav-cart' classes as styling selectors -->
          <!-- <a class="global-nav-link" href="#mycart"><span>Shopping Cart</span></a> -->
        </li>
      </ul>

      <div class="main-search-container">[main search goes here]</div>


      <!-- Main Nav Container -->
      <div class="main-nav-container" data-region="mainNavRegion">
        <div class="activity-indicator-container">
          <img class="activity-indicator" src="images/activity-indicator-strobe.gif"/>
        </div>
      </div>


    </div>


  </script>

  <!-- Back Button Template -->
  <script id="BackButtonTemplateContainer" type="text/template">

    <button type="button" class="navbar-back" data-region="backButtonRegion" data-el-label="navigation.back" onclick="window.history.back();">
      <span class="icon"></span>
    </button>
  
  </script>

  <!-- Logo Template -->
  <script id="LogoTemplateContainer" type="text/template">

    <a href="<%= E.homeUri %>" class="cmd-home-logo">
      <img src="<%= E.logoImgPath %>" >
    </a>

  </script>



</div>
