<div id="CategoryTemplateContainer">

  <script id="DefaultCategoryLayoutTemplate" type="text/template">
    <div data-region="categoryTitleRegion"></div>
    <div data-region="categoryBrowseRegion"></div>
    <div data-region="categoryPaginationTopRegion"></div>
    <div data-region="categoryPaginationBottomRegion"></div>
  </script>

  <script id="CategoryTitleTemplate" type="text/template">
    <h1 class="view-title">Category Name</h1>
  </script>

  <script id="CategoryItemTemplate" type="text/template">
    <div>thumbnail</div>
    <div>Item Name</div>
    <div>availability</div>
    <div>Prices</div>
  </script>

  <script id="CategoryItemCollectionEmptyTemplate" type="text/template">
    [i18n] No item currently in this category.
  </script>

  <script id="CategoryPaginationTemplate" type="text/template">
    <div class="paginationStatsContainer">
      [i18n] Number of Results Displaying: n <br />
      [i18n] Total Number of Results: n
    </div>
    <div class="pagination-navigation-container">
      <button class="btn-pagination" value="prev">[i18n] Prev</button> |
      <button class="btn-pagination" value="next">[i18n] Next</button>
    </div>
  </script>
</div>
