<div id="CategoryTemplateContainer">

  <!-- Category Default Layout Template -->
  <script id="CategoryDefaultLayoutTemplate" type="text/template">
    <div data-region="categoryTitleRegion"></div>
    <div data-region="categoryPaginationTopRegion"></div>
    <div data-region="categoryBrowseRegion">
      <div class="activity-indicator-container">
        <img class="activity-indicator" src="/images/activity-indicator-strobe.gif"/>
      </div>
    </div>
    <div data-region="categoryPaginationBottomRegion"></div>
  </script>

  <!-- Category Title Template -->
  <script id="CategoryTitleTemplate" type="text/template">
    <h1 class="view-title"><%= E.title %></h1>
  </script>


  <!-- Category Item Template -->
  <script id="CategoryItemTemplate" type="text/template">
    <div class="row">
      <div class="quarter">
        <img src="<%= E.getDefaultImagePath(E.thumbnail) %>" alt="<%= E.getDefaultImageName(E.thumbnail) %>"
             class="category-item-thumbnail"/>
      </div>
      <div class="threequarter">
        <div class="category-item-title">
          <a href="<%= E.generateItemHref(E.uri) %>"><%= E.name %></a>
        </div>
        <div data-region="availabilityRegion"></div>
        <div data-region="priceRegion"></div>
      </div>
    </div>
  </script>

  <!-- Item Price Master Template -->
  <script id="ItemPriceMasterViewTemplate" type="text/template">
    <div data-region="itemPriceRegion"></div>
    <div data-region="itemRateRegion"></div>
  </script>

  <!-- Item Rate Template -->
  <script id="ItemRateTemplate" type="text/template">
    <label class="category-item-rate-label"><%= E.getI18nLabel('itemDetail.rate') %></label>
    <span class="category-item-rate"><%= E.display %></span>
  </script>

  <!-- Item Price Template -->
  <script id="ItemPriceTemplate" type="text/template">
    <li class="category-item-list-price" data-region="itemListPriceRegion">
      <label class="category-item-list-price-label"><%= E.getI18nLabel('itemDetail.listPrice') %></label>
      <span class="category-item-list-price-value"><%= E.getListPrice(E) %></span>
    </li>
    <li class="category-item-purchase-price">
      <label class="category-item-purchase-price-label"><%= E.getI18nLabel('itemDetail.purchasePrice') %></label>
      <span class="category-item-purchase-price-value"><%= E.getPurchasePrice(E) %></span>
    </li>
  </script>

  <!-- Item Availability Template -->
  <script id="ItemAvailabilityTemplate" type="text/template">
    <li class="category-item-availability itemdetail-availability-state"><%= E.getAvailabilityDisplayText(E.state) %>
    </li>
    <li class="category-item-release-date" data-region="itemAvailabilityDescriptionRegion">
      <label class="category-item-releaseDate-label"><%= E.getI18nLabel('availability.releasedOn') %>: </label>
      <span class="category-item-releaseDate-value"><%= E.getAvailabilityReleaseDate(E.releaseDate) %></span>
    </li>
  </script>


  <!-- Category Item Collection Empty Template -->
  <script id="CategoryItemCollectionEmptyTemplate" type="text/template">
    <%= E.getI18nLabel('category.emptyViewMsg') %>
  </script>

  <!-- Category Pagination Template -->
  <script id="CategoryPaginationTemplate" type="text/template">
    <div class="paginationStatsContainer">
      <div class="paging-total-results">
        <span class="pagingnation-value"><%= E.stats.totalResults %></span>
        <label class="pagingnation-label"><%= E.getI18nLabel('category.totalResults') %></label>
        ( <span class="pagingnation-value"><%= E.stats.resultsOnPage %></span>
        <label class="pagingnation-label"><%= E.getI18nLabel('category.resultsOnPage') %></label> )

      </div>
    </div>
    <div class="pagination-navigation-container">
      <button class="btn-pagination" value="prev" data-actionlink="<%= E.links.prev %>"
      <%= E.checkForDisabledPaginationBtn(E.links.prev) %> ><%= E.getI18nLabel('category.prev') %></button>
      <span class="pagestate-summary">
        <label class="pagingnation-label"><%= E.getI18nLabel('category.currentPage') %></label>
        <span class="pagingnation-value"><%= E.stats.currentPage %></span>
        <label class="pagingnation-label"><%= E.getI18nLabel('category.totalPage') %></label>
        <span class="pagingnation-value"><%= E.stats.numOfPages %></span>

      </span>

      <button class="btn-pagination" value="next" data-actionlink="<%= E.links.next %>"
      <%= E.checkForDisabledPaginationBtn(E.links.next) %> ><%= E.getI18nLabel('category.next') %></button>
    </div>
  </script>
</div>
