<div id="CategoryTemplateContainer">

  <!-- Category Default Layout Template -->
  <script id="CategoryDefaultLayoutTemplate" type="text/template">
    <div data-region="categoryTitleRegion"></div>
    <div data-region="categoryPaginationTopRegion" class="pagination-container"></div>
    <div data-region="categoryBrowseRegion"></div>
    <div data-region="categoryPaginationBottomRegion"></div>
  </script>

  <!-- Category Title Template -->
  <script id="CategoryTitleTemplate" type="text/template">
    <h1 class="view-title"><%= E.title %></h1>
  </script>


  <!-- Category Item Template -->
  <script id="CategoryItemTemplate" type="text/template">
    <div class="row">
      <div class="quarter">
        <img src="<%= E.getDefaultImagePath(E.thumbnail) %>" alt="<%= E.getDefaultImageName(E.thumbnail) %>" class="category-item-thumbnail"/>
      </div>
      <div class="threequarter">
        <div class="category-item-title">
          <a href="<%= E.generateItemHref(E.uri) %>"><%= E.name %></a>
        </div>
        <ul>
          <li class="category-item-availability itemdetail-availability-state"><%= E.getAvailabilityDisplayText(E.availability.state) %></li>
          <li class="category-item-release-date" data-region="categoryItemReleaseDateRegion"></li>
        </ul>
        <ul>
          <li class="category-item-list-price" data-region="categoryItemListPriceRegion"></li>
          <li class="category-item-purchase-price"><span>Your Price: </span> <%= E.getPurchasePrice(E.price) %></li>
        </ul>
      </div>
    </div>

  </script>

  <!-- Category Item Release Date Template -->
  <script id="CategoryItemReleaseDateTemplate" type="text/template">
    <label class="category-item-releaseDate-label"><%= E.getI18nLabel('availability.releasedOn') %>: </label>
    <span class="category-item-releaseDate-value"><%= E.getAvailabilityReleaseDate(E.availability.releaseDate) %></span>
  </script>

  <!-- Category Item List Price Template -->
  <script id="CategoryItemListPriceTemplate" type="text/template">
    <span class="category-item-list-price"><%= E.getListPrice(E.price) %></span>
  </script>

  <!-- Category Item Collection Empty Template -->
  <script id="CategoryItemCollectionEmptyTemplate" type="text/template">
    <%= E.getI18nLabel('category.emptyViewMsg') %> empty
  </script>

  <!-- Category Pagination Template -->
  <script id="CategoryPaginationTemplate" type="text/template">
    <div class="paginationStatsContainer">
      <div class="paging-total-results">
        <%= E.getI18nLabel('category.totalResults') %> : <span class="pagingnation-vlaue"><%= E.stats.totalResults %></span>
      </div>
      <div class="paging-results-per-page">
        <%= E.getI18nLabel('category.resultsOnPage') %> : <span class="pagingnation-vlaue"><%= E.stats.resultsOnPage %></span>
      </div>
    </div>
    <div class="pagination-navigation-container">
      <button class="btn-pagination" value="prev" data-actionlink="<%= E.links.prev %>" <%= E.checkForDisabledPaginationBtn(E.links.prev) %> ><%= E.getI18nLabel('category.prev') %></button>
      |
      <button class="btn-pagination" value="next" data-actionlink="<%= E.links.next %>" <%= E.checkForDisabledPaginationBtn(E.links.next) %> ><%= E.getI18nLabel('category.next') %></button>
    </div>
  </script>
</div>
