<div class="SearchModuleTemplateContainer">

  <script id="SearchModuleDefaultTemplate" type="text/template">
    <input class="input-search header-search-input"  type="text" placeholder="search" /><button class="btn btn-round btn-header-search">search</button>
  </script>

  <script id="SearchResultsTemplate" type="text/template">
    <h1 class="view-title">Search Results</h1>
    <div class="row">
      <div class="fifth"></div>
      <div class="fourfifth" data-region="searchResultsList"></div>
    </div>

  </script>

  <script id="SearchResultsLayoutContainer" type="text/template">
    <div data-region="searchResultsRegion"></div>
  </script>

  <script id="SearchNoResultsTemplate" type="text/template">
    <span>No results found</span>
  </script>

  <script id="SearchResultsItemContainer" type="text/template">
    <div>
      <img src="/images/img-placeholder.png" class="item-img" />
      <div data-region="displayName"><a href="#itemdetail/<%= E.encodeUri(E.uri) %>"><%= E.name %></a></div>
      <div data-region="price"><%= E.price %></div>
      <div class="btn-container">
        <button class="btn-view-item-detail">View</button>
        <button class="btn-addtocart">Add to Cart</button>
      </div>
    </div>







  </script>

</div>
