<div id="CartTemplateContainer">

  <!-- Default Cart Layout Template -->
  <script id="DefaultCartLayoutTemplate" type="text/template">
    <div data-region="cartTitleRegion"></div>
    <div data-region="mainCartRegion"></div>
    <div data-region="cartSummaryRegion"></div>
    <div data-region="cartCheckoutActionRegion"></div>

  </script>

  <!-- Cart Title Template -->
  <script id="CartTitleTemplate" type="text/template">
    <h1>My Cart</h1>
  </script>

  <!-- Cart Line Item Template -->
  <script id="CartLineItemTemplate" type="text/template">
    <td>[thumbnail]</td>
    <td>[name]</td>
    <td><%= E.availability %></td>
    <td>[price]</td><!-- E.getLineItemPrice(E.price) -->
    <td><%= E.quantity %></td>
    <td>[item total]</td>
    <td>[remove]</td>
  </script>

  <!-- Main Cart Template -->
  <script id="MainCartTemplate" type="text/template">
    <table>
      <thead>
        <tr>
          <th>product</th>
          <th>name</th>
          <th>availability</th>
          <th>item price</th>
          <th>quantity</th>
          <th>item total</th>
          <th>remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </script>

  <!-- Cart Summary Template -->
  <script id="CartSummaryTemplate" type="text/template">
    <ul>
      <li>
        <label>Total Quantity</label>
        <%= E.cartTotalQuantity %>
      </li>
      <li>
        <label>Sub Total</label>
        <%= E.cartSubTotal.display %>
      </li>
    </ul>

  </script>

  <!-- Cart Checkout Action Template -->
  <script id="CartChecktouActionTemplate" type="text/template">
    <button class="btn-round btn-primary btn-cmd-checkout">Checkout</button>
  </script>

</div>
