<div id="CartTemplateContainer">

  <!-- Default Cart Layout Template -->
  <script id="DefaultCartLayoutTemplate" type="text/template">
    <div data-region="cartTitleRegion"></div>
    <div data-region="mainCartRegion"></div>
    <div data-region="cartSummaryRegion"></div>
    <div data-region="cartCheckoutActionRegion"></div>

  </script>

  <!-- Cart Title Template -->
  <script id="CartTitleTemplate" type="text/template">
    <h1 class="view-title"><%= E.getI18nLabel('cart.viewTitle') %></h1>
  </script>

  <!-- Cart Line Item Template -->
  <script id="CartLineItemTemplate" type="text/template">
    <!-- Cart Line Item Thumbnail -->
    <td class="cart-lineitem-thumbnail-col">
      <img src="<%= E.getDefaultImagePath(E.thumbnail) %>" alt="<%= E.getDefaultImageName(E.thumbnail) %>" class="cart-lineitem-thumbnail"/>
    </td>

    <!-- Cart Line Item Display Name -->
    <td class="cart-lineitem-title-col">
      <a href="<%= E.getItemUrl(E.itemDefinitionUri) %>"><%= E.displayName %></a>
    </td>

    <!-- Cart Line Item Availability -->
    <td class="cart-lineitem-availability-col">
      <ul>
        <li class="cart-lineitem=availability"><%= E.getAvailabilityDisplayText(E.availability.state) %></li>
        <li data-region="cartLineitemReleaseDateRegion" class="cart-lineitem-release-date"></li>
      </ul>
    </td>

    <!-- Cart Line Item Unit Price -->
    <td class="cart-lineitem-unit-price-col">
      <ul>
        <li data-region="cartLineitemUnitListPrice" class="cart-lineitem-list-price"></li>
        <li class="cart-lineitem-purchase-price"><%= E.getPurchasePrice(E.unitPrice) %></li>
      </ul>
    </td>

    <!-- Cart Line Item Quantity -->
    <td class="cart-lineitem-quantity-col"><%= E.quantity %></td>

    <!-- Cart Line Item Total Price -->
    <td class="cart-lineitem-total-price-col">
      <ul>
        <li data-region="cartLineitemTotalListPrice" class="cart-lineitem-list-price"></li>
        <li class="cart-lineitem-purchase-price"><%= E.getPurchasePrice(E.price) %></li>
      </ul>
    </td>

    <!-- Cart Line Item Remove Button -->
    <td class="cart-lineitem-remove-btn-col">
      <button class="btn-round btn btn-primary btn-cart-removelineitem" data-actionlink="<%= E.getCortexPath() %><%= E.lineitemUri %>"><%= E.getI18nLabel('cart.remove') %></button>
    </td>
  </script>

  <!-- Main Cart Template -->
  <script id="MainCartTemplate" type="text/template">
    <table>
      <thead class="cart-lineitem-table-headings">
        <tr>
          <th><%= E.getI18nLabel('cart.product') %></th>
          <th><%= E.getI18nLabel('cart.name') %></th>
          <th><%= E.getI18nLabel('cart.availability') %></th>
          <th><%= E.getI18nLabel('cart.itemPrice') %></th>
          <th><%= E.getI18nLabel('cart.quantity') %></th>
          <th><%= E.getI18nLabel('cart.itemTotal') %></th>
          <th><%= E.getI18nLabel('cart.remove') %></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </script>

  <!-- Cart Summary Template -->
  <script id="CartSummaryTemplate" type="text/template">
    <ul class="cart-summary-container">
      <li class="cart-total-quantity">
        <label class="cart-summary-label-col"><%= E.getI18nLabel('cart.totalQuantity') %>: </label>
        <span class="cart-summary-value-col"><%= E.cartTotalQuantity %></span>
      </li>
      <li class="cart-subtotal">
        <label class="cart-summary-label-col"><%= E.getI18nLabel('cart.subTotal') %>: </label>
        <span class="cart-summary-value-col"><%= E.cartTotal.display %></span>
      </li>
    </ul>

  </script>

  <!-- Cart Checkout Action Template -->
  <script id="CartCheckoutActionTemplate" type="text/template">
    <button class="btn-round btn-primary btn-cmd-checkout"><%= E.getI18nLabel('cart.checkout') %></button>
  </script>



  <!-- Empty Cart Template -->
  <script id="EmptyCartTemplate" type="text/template">
    <b><%= E.getI18nLabel('cart.emptyCartMsg') %></b>
  </script>

  <!-- Cart Lineitem Release Date Template -->
  <script id="CartLineitemReleaseDateTemplate" type="text/template">
    <label class="cart-lineitem-releasedate-label"><%= E.getI18nLabel('availability.releasedOn') %>: </label>
    <span class="cart-lineitem-releasedate-value"><%= E.getAvailabilityReleaseDate(E.availability.releaseDate) %></span>
  </script>

  <!-- Cart Lineitem Total List Price Template -->
  <script id="CartLineitemTotalListPriceTemplate" type="text/template">
    <span class="cart-list-price"><%= E.getListPrice(E.price) %></span>
  </script>

  <!-- Cart Lineitem Unit List Price Template -->
  <script id="CartLineitemUnitListPriceTemplate" type="text/template">
    <span class="cart-list-price"><%= E.getListPrice(E.unitPrice) %></span>
  </script>

</div>
