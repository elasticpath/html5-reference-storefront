<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Elastic Path&trade; Visual Cortex - App Framework">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#5bc0de"/>

    <link rel="manifest" href="/manifest.json">

    <title>Elastic Path&trade; HTML5 Storefront Reference Application</title>

    <!-- CSS Theme File -->
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="//use.typekit.net/iwa6qvc.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/sw.js')
                 .then(function() { console.log("Service Worker Registered"); });
      }
      </script>

  </head>
  <body>

    <!-- Viewport -->
    <div class="viewport ui-container" data-region="viewPortRegion"></div>

    <!-- HTML Template Cache -->
    <div id="TemplateContainer"></div>

    <noscript>
      Javascript has been disabled.
    </noscript>

    <!-- Modal Window PLaceholder -->
    <div data-region="modalRegion" class="modal-container"></div>

    <!-- JavaScript Entry Point -->
    <script src="scripts/lib/underscore.js"></script>
    <script src="base.dependency.config.js"></script>
    <script data-main="main" src="scripts/lib/require.js"></script>

  </body>
</html>
